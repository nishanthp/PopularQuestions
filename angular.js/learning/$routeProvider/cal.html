<html ng-app="main">
    <head>
         <script src="angular.js"></script>
         <script src="cal_app.js"></script>  
    </head>
    <body>
        <div ng-controller="ctrl">
            <h1>Calculator-App</h1>
            <input type="text" ng-model="input_1">  {{op_used}}  </input>           
            <input type="text" ng-model="input_2"> = {{result}}</input>
            <p>Calucator-functions:
                <button ng-click="operand(add)">+</button>
                <button ng-click="operand(sub)">-</button>
                <button ng-click="operand(mult)">*</button>
                <button ng-click="operand(div)">/</button>
                
            </p>
        </div>
    </body>
</html>
